<!--
2. Estructura Básica de un Documento HTML

DOCTYPE: Declaración que define la versión de HTML.
<!DOCTYPE html>

Etiqueta <html>: Raíz del documento HTML.
    <html lang="es">

Etiqueta <head>: Contiene metadatos sobre el documento.
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la Página</title>
</head>

Etiqueta <body>: Contiene el contenido visible de la página web.
<body>
    <h1>Bienvenidos a mi Página Web</h1>
    <p>Este es un párrafo de ejemplo.</p>
</body>
-->

<!--
3. Etiquetas, Elementos y Atributos

Etiquetas: Marcadores que definen el inicio y el fin de un elemento HTML.
<p>Este es un párrafo.</p>

Elementos: Contenido entre las etiquetas de apertura y cierre.
<a href="https://www.ejemplo.com">Enlace</a>

Atributos: Proporcionan información adicional sobre un elemento.
<img src="imagen.jpg" alt="Descripción de la imagen">
-->

<!--
Parte 2: Introducción a las Etiquetas Semánticas de HTML5

1. Importancia de las Etiquetas Semánticas
* Semántica: Ayuda a los motores de búsqueda y navegadores a entender mejor el contenido.
* Accesibilidad: Mejora la accesibilidad y la experiencia del usuario.

2. Etiquetas Semánticas Principales

<header>: Encabezado de la página o sección.
<header>
    <h1>Título Principal</h1>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
        </ul>
    </nav>
</header>

<nav>: Contiene enlaces de navegación.
<nav>
    <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
    </ul>
</nav>

<article>: Contenido independiente y autónomo.
<article>
    <h2>Título del Artículo</h2>
    <p>Contenido del artículo.</p>
</article>

<aside>: Contenido relacionado pero no esencial.
<aside>
    <p>Información adicional o relacionada.</p>
</aside>

<footer>: Pie de página o sección.
<footer>
    <p>&copy; 2023 Mi Sitio Web</p>
</footer>
-->

<!--
3. Ejemplo Completo
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura Básica HTML</title>
</head>
<body>
    <header>
        <h1>Bienvenidos a mi Página Web</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
            </ul>
        </nav>
    </header>
    <article>
        <h2>Artículo Principal</h2>
        <p>Este es el contenido del artículo.</p>
    </article>
    <aside>
        <p>Información adicional relacionada.</p>
    </aside>
    <footer>
        <p>&copy; 2023 Mi Sitio Web</p>
    </footer>
</body>
</html>
-->
