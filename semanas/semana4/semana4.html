SESIÓN 1
El Modelo de Cajas (Box Model)
Contenido Conceptual:

Conceptos Fundamentales del Box Model en CSS:
El Box Model define cómo se calculan las dimensiones de los elementos en CSS.

Propiedades Clave:
width y height: Definen el tamaño del contenido del elemento.
padding: Espacio entre el contenido y el borde del elemento.
border: Borde que rodea el padding (si existe).
margin: Espacio exterior al borde, que separa el elemento de otros elementos.

Diferencias entre content-box y border-box:
content-box: El ancho y alto especificados solo incluyen el contenido. El padding y el borde se añaden alrededor 
del contenido.
border-box: El ancho y alto especificados incluyen el contenido, el padding y el borde.

Content-Box
Qué es:

Content-box como una caja donde solo cuentas el espacio interior donde pones tus cosas.

Cómo funciona:
Por ejemplo, si quieres una caja que mida 20 cm de ancho y 20 cm de alto para tus cosas.

Con content-box, esos 20 cm solo miden el espacio interior donde van las cosas.
Si añades un borde grueso o un relleno (padding) alrededor de las cosas dentro de la caja, 
esos extras se suman al tamaño total de la caja.

Entonces, si añades 5 cm de relleno y un borde de 2 cm, tu caja total medirá 
20 cm + 5 cm + 2 cm = 27 cm de ancho y alto.

Border-Box
Qué es:

Border-box es como una caja donde cuentas todo: el espacio interior para tus cosas, el relleno 
y el borde.

Cómo funciona:

Por ejemplo, si quieres una caja que mida 20 cm de ancho y 20 cm de alto para tus cosas, 
con border-box, esos 20 cm incluyen todo: el espacio para las cosas, el relleno y el borde.
Entonces, si añades 5 cm de relleno y un borde de 2 cm, esos se restan del espacio interior 
para las cosas.

El espacio interior para las cosas será 20 cm - 5 cm - 2 cm = 13 cm de ancho y alto.

Resumen
Content-Box: Solo mide el espacio interior. Cualquier relleno o borde se añade al tamaño total.
Border-Box: Mide todo junto. El tamaño total incluye el espacio interior, el relleno y el borde.

Usar border-box es como decir: "Quiero una caja que, con todo incluido, mida 20 cm." 
Mientras que content-box es como decir: "Quiero que el espacio para mis cosas mida 20 cm, y luego 
veré cuánto más grande se vuelve la caja con el relleno y el borde."

¿Qué es console.log()?
console.log() es como un pequeño altavoz que sirve para saber lo que está haciendo tu código en cada paso.
Cuando programas, a veces tu código no hace lo que esperas. console.log() te ayuda a ver qué está pasando 
dentro de tu programa, paso a paso.

Cómo Usar console.log()
Abrir la Consola del Navegador:
Para abrir la consola, presiona F12 o Ctrl+Shift+I en tu teclado mientras estás en una página web. 
Luego, selecciona la pestaña que dice "Console".
Escribir Mensajes:

Se pueden imprimir mensajes en la consola usando console.log().
Por ejemplo, "¡Hola Temuco!", puedes escribir:

console.log("¡Hola Temuco!");

Depurar Cálculos:
Si estás realizando una suma, y quieres asegurarte de que se está realizando bien.
Puedes verificar el resultado de la suma:

let numero1 = 5;
let numero2 = 3;
let resultado = numero1 + numero2;
console.log("El resultado de la suma es: " + resultado);
En la consola, verás: "El resultado de la suma es: 8".

Verificar Errores:
Puedes verificar un error, usando console.log() para ver dónde dónde está.
Por ejemplo, si deseas multiplicar dos n¿umeros pero por error estás sumando, puedes verificarlo:

let numero1 = 5;
let numero2 = 3;
let resultado = numero1 * numero2; // Aquí debería ser * para multiplicar
console.log("El resultado de la multiplicación es: " + resultado);

Si ves un resultado incorrecto en la consola, sabrás que necesitas arreglar algo en tu código.

Ejemplo

// Operación matemática
let numero1 = 10;
let numero2 = 4;
let suma = numero1 + numero2;

// Usamos console.log() para ver el resultado
console.log("La suma de " + numero1 + " y " + numero2 + " es: " + suma);

Resumen
console.log() es una herramienta que ayuda a ver lo que está pasando dentro de un programa.
Es como un altavoz que sirve para revisar los procesos y resultados.
Ayuda a encontrar y arreglar errores en el código.
