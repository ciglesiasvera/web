1. Introducción a PHP: Sintaxis y Variables.
Objetivo: Qué es PHP, su sintaxis básica y cómo se usan las variables.

PHP (Hypertext Preprocessor) es un lenguaje de programación del lado del servidor 
utilizado para desarrollar sitios web dinámicos. Permite interactuar con bases de 
datos, procesar formularios y mucho más.

<?php
    echo "Hola Mundo!";
?>

- <?php ... ?> es la etiqueta que indica que todo lo que está dentro es código PHP.
- echo es una instrucción que imprime algo en el navegador.

Variables en PHP: Las variables en PHP se definen con el símbolo $ seguido del nombre 
de la variable. Por ejemplo:

<?php
    $nombre = "Juan";
    $edad = 16;
    echo "Hola, mi nombre es " . $nombre . " y tengo " . $edad . " años.";
?>

Explicación:

- En PHP, no es necesario declarar el tipo de una variable; PHP lo infiere automáticamente.
- Se utiliza "."" para concatenar cadenas de texto.

3. Ejercicio: Formulario de Contacto (GET/POST)
Objetivo: Crear un formulario HTML básico y aprender a procesar datos con PHP usando los métodos GET y POST.

Formulario en HTML:
<form action="procesar.php" method="POST">

<?php

- Se usa $_POST para acceder a los datos enviados.

4. Validación de Datos
Objetivo: Aprender cómo validar los datos en PHP antes de procesarlos.

Ejemplo de validación de datos:
<?php
    if ($_SERVER["REQUEST_METHOD"] == "POST") {
        $nombre = $_POST['nombre'];
        $email = $_POST['email'];
        
        // Validar que el nombre no esté vacío
        if (empty($nombre)) {
            echo "El nombre es obligatorio.<br>";
        }
        
        // Validar formato del email
        if (!filter_var($email, FILTER_VALIDATE_EMAIL)) {
            echo "El correo electrónico no es válido.<br>";
        }
    }
?>

¿Qué son GET y POST?
Cuando un usuario envía un formulario en una página web, los datos viajan al 
servidor usando uno de dos métodos:
- GET
- POST

¿Qué es GET?
Envía los datos en la URL (en la barra de direcciones del navegador).

Se ve algo como:
https://mitienda.com/formulario.php?nombre=Juan&edad=16

Se usa para cosas simples, como buscar algo o navegar entre páginas.

Ventajas:
- Es rápido.
- Se puede guardar o compartir el enlace fácilmente.
- Ideal para búsquedas, filtros, paginaciones, etc.

Desventajas:
- Los datos quedan visibles en la URL.
- Tiene un límite de caracteres (depende del navegador, pero puede ser 2000 caracteres).
- No es seguro para contraseñas o información privada.

¿Qué es POST?
Envía los datos de manera oculta, dentro del cuerpo del mensaje HTTP (no se ven en la URL).

El navegador solo muestra:
https://mitienda.com/formulario.php (sin datos visibles).

Ventajas:
- Mucho más seguro que GET para datos sensibles.
- Puedes enviar archivos, contraseñas, formularios grandes.
- Sin límite práctico de tamaño de datos (más grande que GET).

Desventajas:
- No puedes guardar la página con los datos enviados en favoritos.
- Un poco más lento que GET, pero casi no se nota.

Característica        | GET                    | POST
Datos visibles en URL | ✅ Sí                 | ❌ No
Seguridad             | ❌ Baja               | ✅ Mejor
Límite de caracteres  | ✅ Sí                 | ❌ No
Usos comunes          | Búsquedas, navegación | Formularios, login, pagos

SEGURIDAD
GET ➔ Nunca usar GET para enviar contraseñas, tarjetas de crédito, datos personales.
(¡Cualquiera podría verlos en la URL, incluso quedan guardados en el historial del navegador!)

POST ➔ Es más seguro, pero NO ES INFALIBLE.
Aun con POST, los datos pueden ser interceptados si no se usa HTTPS.

Regla de oro: Para datos sensibles, usa siempre:
- Método POST
- Conexión segura HTTPS

Ejemplo:
Formulario usando GET
<form method="GET" action="buscar.php">
    <input type="text" name="producto">
    <button type="submit">Buscar</button>
</form>
Se usa para buscar algo (no es privado).

Formulario usando POST
<form method="POST" action="login.php">
    <input type="text" name="usuario">
    <input type="password" name="clave">
    <button type="submit">Entrar</button>
</form>
Se usa para ingresar datos privados (usuario y clave).

TIP:
- GET  = Para enviar mensajes públicos.
- POST = Para enviar mensajes privados.

<?php
    // Datos de ejemplo
    $usuario_valido = "admin";
    $contraseña_valida = "1234";
    
    if ($_SERVER["REQUEST_METHOD"] == "POST") {
        $usuario = $_POST['usuario'];
        $contraseña = $_POST['contraseña'];
        
        if ($usuario == $usuario_valido && $contraseña == $contraseña_valida) {
            echo "¡Bienvenido, " . $usuario . "!";
        } else {
            echo "Usuario o contraseña incorrectos.";
        }
    }
?>

- Se crea un formulario de login con campos para usuario y contraseña.
- Se verifica si los datos ingresados coinciden con los valores predeterminados.

1. Lista de Operadores en PHP
Operadores Aritméticos
Operador | Significado    | Ejemplo
+        | Suma           | $a + $b
-        | Resta          | $a - $b
*        | Multiplicación | $a * $b
/        | División       | $a / $b
%        | Módulo (resto) | $a % $b

Ejemplo:
<?php
echo 5 + 3; // Resultado: 8
?>

2. Operadores de Asignación
(Para asignar valores a variables)
Operador | Significado                 | Ejemplo
=        | Asignación simple           | $a = 5
+=       | Suma y asignación           | $a += 3  (igual a $a = $a + 3)
-=       | Resta y asignación          | $a -= 3
*=       | Multiplicación y asignación | $a *= 3
/=       | División y asignación       | $a /= 3

3. Operadores de Comparación
(Para comparar dos valores)
Operador | Significado               | Ejemplo
==       | Igual a                   | $a == $b
!= o <>  | Distinto de               | $a != $b
>        | Mayor que                 | $a > $b
<        | Menor que                 | $a < $b
>=       | Mayor o igual que         | $a >= $b
<=       | Menor o igual que         | $a <= $b
===      | Igual en valor y tipo     | $a === $b
!==      | Diferente en valor o tipo | $a !== $b

4. Operadores Lógicos
(Para combinar condiciones)
Operador | Significado | Ejemplo
&& o and | Y (AND)     | $a && $b
`        |             | oor`
!        | No (NOT)    | !$a

5. Operador de Concatenación
(Unir textos)
Operador | Significado       | Ejemplo
.        | Concatenar textos | $nombre . " " . $apellido

Ejemplo:
<?php
$nombre = "Juan";
$apellido = "Pérez";
echo $nombre . " " . $apellido; // Resultado: Juan Pérez
?>
