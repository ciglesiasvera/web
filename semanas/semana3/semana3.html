Declaración:
CSS funciona sobre código de renderizado, no sobre componentes de cualquier tecnología.

Selector, es una regla de CSS que busca en html, para aplicar los atributos declarados
para aplicar los valores.

Llamadas de CSS              |     Tipos de llamadas
-----------------------------------------------------------------------
<x style="atributo=valor">   |   Declaración en linea
<style></style>              |   Declaración interna (con etiquetas)
<link src="ruta/style.css"/> |   Archivo externo
-----------------------------------------------------------------------

Por medio de selectores:
.hola {atributo: valor;}
span {atributo: valor;}
[] {atributo: valor;}

* {color: red !important}   (forzado de estilo, por sobre otras reglas)

selector {
    atributo: valor;
}

Selector            |   Ejemplo
-----------------------------------------------------------------------------------------------
#  = id             |   ej.: <x id="casa"/>         #casa {atributo: valor;} 
.  = clase          |   ej.: <x class="punto"/>     .punto {atributo: valor;}
x  = tag html       |   ej.: <x/>                   x {atributo: valor;}
[] = atributo       |   ej.: <x name="demo"/>       [name="demo"] {atributo: valor;}
#  = id	            |   ej.: <input id="campo"/>	#campo { color: blue; }
.  = clase	        |   ej.: <a class="boton"/>	    .boton { font-weight: bold; }
x  = tag HTML       |   ej.: <label></label>	    label { font-size: 14px; }
[] = atributo type	|   ej.: <input type="text"/>	[type="text"] { border: 1px solid black; }
[] = atributo label	|   ej.: <label for="user"/>	[for="user"] { color: red; }
[] = atributo title	|   ej.: <img title="Logo"/>	[title="Logo"] { opacity: 0.8; }
[] = atributo alt	|   ej.: <img alt="imagen"/>	[alt="imagen"] { border-radius: 10px; }
[] = atributo src	|   ej.: <img src="logo.png"/>	[src="logo.png"] { width: 100px; }
[] = atributo href	|   ej.: <a href="index.html"/>	[href="index.html"] { color: green; }
-----------------------------------------------------------------------------------------------
<x/>    etiquetas de autocierre, el contenido va dentro del tag.
<x></x> etiquetas contenedoras, el contenido va entre los tags.

En CSS se pueden anidar las clases CSS

CSS lee secuencialmente (cascada), por lo tanto siempre ocupa la última declaración.
Pero, si hay más selectores, ocupa el más relevante, porque tiene más llamadas.
